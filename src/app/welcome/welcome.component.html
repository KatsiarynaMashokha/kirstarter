

    <div *ngFor="let entry of entries | async">
      <div class="panel panel-info">
        <div class="panel-body">
    <h3 (click)="goToDetailPage(entry)"><em><b>{{entry.title}}</b></em>
      <br><small> by {{entry.author}}</small></h3>
      <div *ngIf="currentRoute === '/admin'">
      {{entry.description}}
      <hr>
      <app-edit-entry [selectedEntry]="entry"></app-edit-entry>
    </div>
  </div>
</div>
  </div>
